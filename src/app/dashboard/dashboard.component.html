<div class="row dashboard">    
    <h1>Bowling</h1>
    <h2>hi {{userName}}</h2>
    <h2>Select the number of pins you knocked down</h2>
    <div *ngIf="!gameOver" class="pointsContainer">
        <div class="points" *ngFor="let pointNumber of points; index as i;">
            <div class="pin" (click)=onUserSelectPoint(pointNumber)>{{pointNumber}}</div>
        </div>
    </div>
    <app-frame (restGame)="newGame()" [currentFrame]="currentFrame" [framesArr]="frames" [totalScore]="totalPoints" [gameOver]="gameOver" ></app-frame>
</div>
